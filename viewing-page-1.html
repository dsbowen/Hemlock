<html>
<head>
<link href="http://localhost:5000//hemlock/static/img/hemlock_favicon.svg" id="favicon" rel="shortcut icon" type="image/svg"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet" type="text/css"/>
<link href="http://localhost:5000//hemlock/static/css/default.css" id="hemlock-css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&amp;display=swap" rel="stylesheet"/>
<script id="jquery" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script id="popper" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script id="bootstrap-js" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script id="hemlock-js" src="http://localhost:5000//hemlock/static/js/default.js"></script>
<script>
    $(document).ready(function(){
        var slider = $("#range-11");
        var disp = $("#range-11-value");
        disp.text(slider.val());
        slider.on("input", function(){
            disp.text(slider.val());
        });
    })
</script>
</head>
<body>
<page id="page-2"></page>
<div class="container h-100">
<div class="row h-100 justify-content-center align-items-center">
<form class="col-12 form-margins" enctype="multipart/form-data" method="POST">
<span class="error-msg"></span>
<span class="question-html"><div class="form-group question">
<label class="w-100" for="input-7">
<span class="error-txt" style="color: rgb(114,28,36);"></span>
<span class="label-txt"><p>Enter your date of birth.</p></span>
</label>
<div class="input-group">
<input class="form-control" id="input-7" name="input-7" placeholder="mm/dd/yyyy" type="text"/>
</div>
</div><div class="form-group question">
<label class="w-100" for="check-8">
<span class="error-txt" style="color: rgb(114,28,36);"></span>
<span class="label-txt"><p>Indicate your gender.</p></span>
</label>
<div class="choice-wrapper text-left"><div class="custom-control custom-radio">
<input class="custom-control-input" id="choice-7" name="check-8" type="radio" value="7"/>
<label class="custom-control-label w-100 choice" for="choice-7">Male</label>
</div><div class="custom-control custom-radio">
<input class="custom-control-input" id="choice-8" name="check-8" type="radio" value="8"/>
<label class="custom-control-label w-100 choice" for="choice-8">Female</label>
</div><div class="custom-control custom-radio">
<input class="custom-control-input" id="choice-9" name="check-8" type="radio" value="9"/>
<label class="custom-control-label w-100 choice" for="choice-9">Other</label>
</div></div>
</div><div class="form-group question">
<label class="w-100" for="check-9">
<span class="error-txt" style="color: rgb(114,28,36);"></span>
<span class="label-txt"><p>Indicate your race or ethnicity. Check as many as apply.</p></span>
</label>
<div class="choice-wrapper text-left"><div class="custom-control custom-checkbox">
<input class="custom-control-input" id="choice-10" name="check-9" type="checkbox" value="10"/>
<label class="custom-control-label w-100 choice" for="choice-10">White</label>
</div><div class="custom-control custom-checkbox">
<input class="custom-control-input" id="choice-11" name="check-9" type="checkbox" value="11"/>
<label class="custom-control-label w-100 choice" for="choice-11">Black or African-American</label>
</div><div class="custom-control custom-checkbox">
<input class="custom-control-input" id="choice-12" name="check-9" type="checkbox" value="12"/>
<label class="custom-control-label w-100 choice" for="choice-12">Asian</label>
</div><div class="custom-control custom-checkbox">
<input class="custom-control-input" id="choice-13" name="check-9" type="checkbox" value="13"/>
<label class="custom-control-label w-100 choice" for="choice-13">Native Hawaiian or other Pacific Islander</label>
</div><div class="custom-control custom-checkbox">
<input class="custom-control-input" id="choice-14" name="check-9" type="checkbox" value="14"/>
<label class="custom-control-label w-100 choice" for="choice-14">Other</label>
</div></div>
</div><div class="form-group question">
<label class="w-100" for="select-10">
<span class="error-txt" style="color: rgb(114,28,36);"></span>
<span class="label-txt"><p>Select your current marital status.</p></span>
</label>
<div class="input-group">
<select class="custom-select" id="select-10" name="select-10">
<span class="choice-wrapper"><option id="option-15" name="select-10" value="15"></option><option id="option-16" name="select-10" value="16">Married</option><option id="option-17" name="select-10" value="17">Widowed</option><option id="option-18" name="select-10" value="18">Divorced</option><option id="option-19" name="select-10" value="19">Separated</option><option id="option-20" name="select-10" value="20">Never married</option></span>
</select>
</div>
</div><div class="form-group question">
<label class="w-100" for="range-11">
<span class="error-txt" style="color: rgb(114,28,36);"></span>
<span class="label-txt">
<p>At the right end of the scale are the people who are the 
                best off; those who have the most money, the most 
                education, and the best jobs. On the left are the people 
                who are the worst off; those who have the least money, the 
                least education, and the worst jobs (or are unemployed). 
                Please indicate where you think you stand on this scale.</p>
</span>
</label>
<input class="custom-range" id="range-11" max="10" min="0" name="range-11" step="1" type="range"/>
<small>Value: <span id="range-11-value"></span></small>
</div></span>
<br/>
<span class="forward-btn"><button class="btn btn-outline-primary" id="forward-btn" name="direction" style="float: right;" type="submit" value="forward">&gt;&gt;</button></span>
<span class="back-btn"></span>
<p style="clear:both;"><br/></p>
<span class="banner"></span>
</form>
</div>
</div>
</body>
</html>
