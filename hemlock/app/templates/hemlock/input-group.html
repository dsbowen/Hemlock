{% extends 'hemlock/form-group.html' %}

{% block content %}
<div class="input-group">
    {% if q.prepend is not none %}
    <div class="input-group-prepend">
        {{ q.prepend | safe }}
    </div>
    {% endif %}
    {% block input %}{% endblock %}
    {% if q.append is not none %}
    <div class="input-group-append">
        {{ q.append | safe}}
    </div>
    {% endif %}
</div>
{% endblock %}
