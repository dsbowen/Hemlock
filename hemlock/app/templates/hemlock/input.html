{% extends 'hemlock/input-group.html' %}

{% set value = q.response if q.has_responded else q.default %}
{% if value is none %}
    {% set value = "" %}
{% endif %}
{% block input %}
<input id="{{ q.model_id }}" name="{{ q.model_id }}" {{ q.input_attrs.to_html() | safe }} value="{{ value }}" />
{% endblock %}
